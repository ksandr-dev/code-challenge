<div>
  <h2 class="title mb-5">Contact List</h2>
  <div class="content">
    <a [routerLink]="['../contacts/new' ]" class="btn btn-primary mb-2">Create Contact</a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover" id="datatable">
    <thead>
      <tr>
        <th scope="col">Record ID</th>
        <th scope="col">Email</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col" style="width:120px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of contactList">
        <td>{{item.recordId}}</td>
        <td>{{item.email}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td style="white-space: nowrap">
          <a [routerLink]="['../contacts/view', item.recordId ]" class="btn btn-outline-primary">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
