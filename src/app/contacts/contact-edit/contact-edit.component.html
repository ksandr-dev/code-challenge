<div>
  <h2 class="title">Create New Contact</h2>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="contact" #editForm="ngForm" (ngSubmit)="save()" class="card p-5">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="contact.email" id="email" name="iemaild">
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="contact.firstName" id="firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="contact.lastName" id="lastName" name="lastName">
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid" style="margin-right: 20px;">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
